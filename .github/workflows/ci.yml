name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=1.29.2  # Specify the desired version
          sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and run docker-compose
        run: |
          docker-compose -f docker-compose.yml up --build -d
          # Wait for the frontend and backend services to be healthy
          sleep 30  # Adjust the sleep duration based on your healthcheck start_periods

          docker-compose -f docker-compose.yml exec frontend npm install
          docker-compose -f docker-compose.yml exec frontend npm test -- --coverage
          docker-compose -f docker-compose.yml exec backend npm install
          docker-compose -f docker-compose.yml exec backend npm test -- --coverage

      - name: Shutdown Docker Compose
        run: |
          docker-compose -f docker-compose.yml down

      - name: Upload Test Coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            ./frontend/coverage
            ./backend/coverage
